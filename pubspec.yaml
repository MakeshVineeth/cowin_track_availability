name: cowin_track_availability
description: A Flutter project that can track Vaccines in India using CoWIN Public APIs.

publish_to: 'none'
version: 1.4+13

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  adaptive_theme: ^2.3.0
  animations: ^2.0.2
  background_fetch: ^1.0.3
  device_apps: ^2.1.1
  expand_widget: ^2.1.0
  flutter_local_notifications: ^10.0.0-dev.1
  flutter_markdown: ^0.6.9
  flutter_scroll_to_top: ^2.1.1
  flutter_speed_dial: ^5.0.0+1
  http: ^0.13.4
  intl: ^0.17.0
  loading_indicator: ^3.0.2
  path: ^1.8.1
  provider: ^6.0.2
  shared_preferences: ^2.0.11
  sqflite: ^2.0.1
  url_launcher: ^6.0.17
  in_app_review: ^2.0.3
  optimization_battery: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/vaccine.png"
  remove_alpha_ios: "true"
  adaptive_icon_background: "#ffffff"
